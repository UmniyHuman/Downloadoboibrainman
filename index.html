<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainman Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 28px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .title:hover {
            transform: scale(1.1);
            text-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        .color-squares {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .color-square {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .color-square.blue {
            background-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        .color-square.green {
            background-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }

        .color-square.orange {
            background-color: #ff9500;
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.7);
        }

        .color-square:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        .color-square.blue:hover {
            box-shadow: 0 0 25px rgba(0, 123, 255, 1);
        }

        .color-square.green:hover {
            box-shadow: 0 0 25px rgba(40, 167, 69, 1);
        }

        .color-square.orange:hover {
            box-shadow: 0 0 25px rgba(255, 149, 0, 1);
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            height: 300px;
            width: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .download-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <div class="title">Умный человек в очках скачать обои</div>
    <div class="color-squares">
        <div class="color-square blue" onclick="changeButtonColor('#007bff', 'rgba(0, 123, 255, 0.7)', 'rgba(0, 123, 255, 1)')"></div>
        <div class="color-square green" onclick="changeButtonColor('#28a745', 'rgba(40, 167, 69, 0.7)', 'rgba(40, 167, 69, 1)')"></div>
        <div class="color-square orange" onclick="changeButtonColor('#ff9500', 'rgba(255, 149, 0, 0.7)', 'rgba(255, 149, 0, 1)')"></div>
    </div>
    <div class="image-container">
        <img src="brainman.jpg" alt="Brainman">
    </div>
    <a href="brainman.jpg" download class="download-button">Скачать обои</a>

    <script>
        function changeButtonColor(color, shadow, hoverShadow) {
            const button = document.querySelector('.download-button');
            button.style.backgroundColor = color;
            button.style.boxShadow = `0 0 20px ${shadow}`;
            button.onmouseover = () => {
                button.style.boxShadow = `0 0 30px ${hoverShadow}`;
                button.style.transform = 'scale(1.1)';
            };
            button.onmouseout = () => {
                button.style.boxShadow = `0 0 20px ${shadow}`;
                button.style.transform = 'scale(1)';
            };
        }
    </script>
</body>
</html>
